<body>
  <form action="index.html" method="post">

      <label><b>Email address or username</b></label>
      <input class="uname" type="text" placeholder="Email address or username" name="uname" required>
      <label><b>Password</b></label>
      <input class="upwd" type="password" placeholder="Password" name="psw" required>
      <button><a href="index.html">login</button>
      
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember">Remember me</label>
    <div class="container" style="background-color:#f1f1f1">
      <span class="psw"><a href="https://www.spotify.com/password-reset/">Forgot your password?</a></span>
    </div>
  </form>

</body>
